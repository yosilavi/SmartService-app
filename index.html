<!DOCTYPE html>
<html lang="en">
<head>

      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      width: 96px;
      height: 96px;
      border-radius: 24px;
      margin-bottom: 24px;
    }
