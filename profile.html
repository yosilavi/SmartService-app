<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <style>
    body {
      margin: 0;
      background-color: #0A2F24;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .top-bar button {
      background-color: #24A47A;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 16px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .change-photo {
      background-color: #24A47A;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      max-width: 320px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .notifications {
      display: flex;
      align-items: center;
      width: 80%;
      max-width: 320px;
      margin-bottom: 40px;
    }

    .notifications label {
      flex: 1;
      font-size: 16px;
    }

    .notifications input {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="saveAndGoNext()">Save & Back</button>
  </div>

  <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img" />
  <button class="change-photo">Change Photo</button>

  <input type="text" placeholder="Yosi" />

  <div class="notifications">
    <label for="notify">Notifications</label>
    <input type="checkbox" id="notify" checked />
  </div>

  <script>
    function saveAndGoNext() {
      // פה תוכל לשמור נתונים בעתיד
      window.location.href = "next-screen.html";
    }
  </script>
</body>
</html>
