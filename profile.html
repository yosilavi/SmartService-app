<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <style>
    body {
      margin: 0;
      background-color: #0A2F24;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .btn {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ffffff20;
      object-fit: cover;
      margin-bottom: 12px;
    }
    input[type="text"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 260px;
      margin-bottom: 16px;
    }
    .label-row {
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .checkbox {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="btn" onclick="saveAndGo()">Save & Back</button>
  </div>

  <div class="container">
    <img src="https://via.placeholder.com/120" alt="Profile" class="profile-pic" />
    <button class="btn" style="margin-bottom: 20px;">Change Photo</button>

    <input type="text" placeholder="Enter your name" value="Yosi" />

    <div class="label-row">
      <label for="notifications">Notifications</label>
      <input type="checkbox" id="notifications" class="checkbox" checked />
    </div>
  </div>

  <script>
    function saveAndGo() {
      // פה אפשר להוסיף שמירת נתונים בעתיד
      window.location.href = "nextpage.html";
    }
  </script>
</body>
</html>
