<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Edit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A2F24;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
    }

    .top-bar {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
    }

    .save-back-btn {
      background-color: #24A47A;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid white;
    }

    .change-photo {
      margin-bottom: 24px;
      background-color: #24A47A;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 24px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      margin-bottom: 40px;
    }

    .checkbox-group label {
      margin-left: 8px;
      font-size: 14px;
    }

    .checkbox-group input {
      width: 18px;
      height: 18px;
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <button class="save-back-btn" onclick="saveAndGoBack()">Save & Back</button>
  </div>

  <div class="container">
    <img src="logo.png" alt="Profile" class="avatar" id="profileImage" />
    <button class="change-photo" onclick="changePhoto()">Change Photo</button>
    <input type="text" id="nameInput" placeholder="Your name" />
    <div class="checkbox-group">
      <input type="checkbox" id="notify" checked />
      <label for="notify">Notifications</label>
    </div>
  </div>

  <script>
    function changePhoto() {
      alert("Change photo clicked");
    }

    function saveAndGoBack() {
      const name = document.getElementById("nameInput").value;
      const notify = document.getElementById("notify").checked;
      console.log("Saved:", { name, notify });
      window.location.href = "next.html"; // Change to actual next screen
    }
  </script>
</body>
</html>
