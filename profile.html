<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      background-color: #0A2F24;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #2e7d64;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 40px 0;
      font-size: 32px;
    }

    label {
      font-size: 18px;
      color: #ccc;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 80vw;
      max-width: 350px;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-bottom: 25px;
      background-color: #000;
      color: white;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80vw;
      max-width: 350px;
      margin-bottom: 40px;
    }

    .checkbox-row label {
      margin: 0;
    }

    .checkbox-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    button {
      padding: 16px 40px;
      font-size: 20px;
      background-color: #2e7d64;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 500;
    }

    button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="avatar">S</div>
  <h1>Profile</h1>

  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Your name" value="Yosi" />

  <div class="checkbox-row">
    <label for="notif">Notifications</label>
    <input type="checkbox" id="notif" checked />
  </div>

<button onclick="window.location.href = 'chat.html';">Save & Back</button>

  <script>
    function goNext() {
      // כאן תוכל לשמור את הנתונים אם תתחבר ל-DB בעתיד
      window.location.href = "next.html";
    }
  </script>

</body>
</html>
