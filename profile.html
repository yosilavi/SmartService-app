<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0A2F24;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: white;
      text-decoration: none;
      background-color: transparent;
      border: 2px solid white;
      padding: 6px 12px;
      border-radius: 8px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ffffff30;
      background-size: cover;
      background-position: center;
      margin-bottom: 15px;
    }
    input[type="file"] {
      display: none;
    }
    .upload-label {
      background-color: #1DBF73;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .input-field {
      width: 80%;
      max-width: 300px;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .switch input {
      width: 40px;
      height: 20px;
    }
    .save-btn {
      background-color: #1DBF73;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">Back</a>

  <div class="profile-pic" id="preview"></div>
  <label for="profile-pic" class="upload-label">Change Photo</label>
  <input type="file" id="profile-pic" accept="image/*" />

  <input type="text" class="input-field" placeholder="Enter your name" />

  <div class="switch">
    <label>Notifications</label>
    <input type="checkbox" checked />
  </div>

  <button class="save-btn">Save</button>

  <script>
    const fileInput = document.getElementById("profile-pic");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
