<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phone Verification</title>
    <style>
      body {
        background-color: #03112e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
        color: white;
        margin: 0;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }
      p {
        margin-bottom: 30px;
        color: #c0c0c0;
      }
      input {
        width: 250px;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
      }
      button {
        width: 260px;
        padding: 12px;
        margin-top: 10px;
        background-color: #219a6f;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      #verified-screen {
        display: none;
        font-size: 24px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="verify-screen">
      <h1>Phone Verification</h1>
      <p>We'll send you a 6-digit code via SMS to verify your number.</p>
      <input type="text" id="phone" placeholder="Enter your phone number" />
      <button onclick="sendCode()">SEND VERIFICATION CODE</button>
      <input type="text" id="code" placeholder="Enter 6-digit code" />
      <p id="resend">Resend in 0:30</p>
      <button onclick="verifyCode()">VERIFY</button>
    </div>
    <div id="verified-screen">verified</div>

    <script>
      let sentCode = '123456'; // קוד דוגמה לבדיקה

      function sendCode() {
        alert('Verification code sent: ' + sentCode);
      }

      function verifyCode() {
        const entered = document.getElementById('code').value;
        if (entered === sentCode) {
          document.getElementById('verify-screen').style.display = 'none';
          document.getElementById('verified-screen').style.display = 'block';
        } else {
          alert('Incorrect code.');
        }
      }
    </script>
  </body>
</html>
