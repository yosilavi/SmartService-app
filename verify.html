<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Verification</title>
  <style>
    body {
      background-color: #03112E;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #CCCCCC;
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      width: 240px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      margin-top: 12px;
      background-color: #24A47A;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .resend {
      font-size: 12px;
      color: #AAAAAA;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Phone Verification</h1>
  <p>We'll send you a 6-digit code via SMS to verify your number.</p>
  
  <input type="text" placeholder="Enter your phone number" />
  <button>SEND VERIFICATION CODE</button>

  <input type="text" placeholder="Enter 6-digit code" />
  <div class="resend">Resend in 0:30</div>

  <button>VERIFY</button>
</body>
</html>
