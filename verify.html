<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Verification</title>
  <style>
    body {
      background-color: #03121E;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 24px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #BBBBBB;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #444;
      padding: 14px 0 6px 0;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      color: white;
      outline: none;
    }
    button {
      width: 100%;
      max-width: 300px;
      background-color: #198754;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      padding: 14px;
      margin: 10px 0;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.95;
    }
    .resend {
      font-size: 14px;
      color: #888;
      margin: 6px 0 20px 0;
    }
  </style>
</head>
<body>
  <h1>Phone Verification</h1>
  <p>We'll send you a 6-digit code via SMS to verify your number.</p>

  <input type="text" placeholder="Enter your phone number" />
  <button>SEND VERIFICATION CODE</button>

  <input type="text" placeholder="Enter 6-digit code" />
  <div class="resend">Resend in 0:30</div>

  <button>VERIFY</button>
</body>
</html>
