<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phone Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A1F1C;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #A0A0A0;
      margin: 0 0 32px 0;
      text-align: center;
      max-width: 280px;
    }

    input {
      width: 280px;
      padding: 14px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .button {
      width: 280px;
      padding: 14px;
      margin-top: 14px;
      background-color: #2D8F65;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .resend {
      margin-top: 8px;
      font-size: 14px;
      color: #AAAAAA;
    }

    .button:hover {
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <h1>Phone Verification</h1>
  <p>We'll send you a 6-digit code via SMS to verify your number.</p>

  <input type="text" placeholder="Enter your phone number" />
  <button class="button">SEND VERIFICATION CODE</button>

  <input type="text" placeholder="Enter 6-digit code" />
  <div class="resend">Resend in 0:30</div>

  <button class="button">VERIFY</button>
</body>
</html>
