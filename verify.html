<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #03112E;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #cfd8dc;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    input {
      width: 260px;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 270px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background-color: #21A366;
      color: white;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .timer {
      font-size: 14px;
      margin-bottom: 20px;
      color: #b0bec5;
    }
  </style>
</head>
<body>
  <h1>Phone Verification</h1>
  <p>We'll send you a 6-digit code via SMS to verify your number.</p>
  <input type="tel" placeholder="Enter your phone number" />
  <button>SEND VERIFICATION CODE</button>
  <input type="text" placeholder="Enter 6-digit code" />
  <div class="timer">Resend in 0:30</div>
  <button>VERIFY</button>
</body>
</html>
