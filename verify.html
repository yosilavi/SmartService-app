<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #092607;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #cccccc;
      margin: 0 20px 24px;
      text-align: center;
    }
    input {
      width: 85%;
      max-width: 320px;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-bottom: 1px solid #444;
      background: transparent;
      color: white;
      font-size: 16px;
      outline: none;
    }
    .btn {
      width: 90%;
      max-width: 320px;
      padding: 14px;
      margin-top: 12px;
      background-color: #198754;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:active {
      opacity: 0.9;
    }
    .resend {
      font-size: 14px;
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Phone Verification</h1>
  <p>We'll send you a 6-digit code via SMS to verify your number.</p>

  <input type="text" placeholder="Enter your phone number" />
  <button class="btn">SEND VERIFICATION CODE</button>

  <input type="text" placeholder="Enter 6-digit code" />
  <div class="resend">Resend in 0:30</div>

  <button class="btn">VERIFY</button>
</body>
</html>
