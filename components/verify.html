<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Verification</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #03112E;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #cfcfcf;
      margin-bottom: 30px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .resend {
      font-size: 13px;
      color: #AAAAAA;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #24A47A;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phone Verification</h1>
    <p>We'll send you a 6-digit code via SMS to verify your number.</p>
    <input type="text" placeholder="Enter your phone number" />
    <button>SEND VERIFICATION CODE</button>
    <input type="text" placeholder="Enter 6-digit code" />
    <div class="resend">Resend in 0:30</div>
    <button>VERIFY</button>
  </div>
</body>
</html>
