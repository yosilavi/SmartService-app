<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Verification</title>
  <style>
    body {
      background-color: #03112E;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #CCCCCC;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      max-width: 280px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
    }

    .resend {
      font-size: 12px;
      color: #AAAAAA;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      max-width: 280px;
      padding: 12px;
      background-color: #24A47A;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Phone Verification</h1>
  <p>We'll send you a 6-digit code via SMS to verify your number.</p>
  <input type="text" placeholder="Enter your phone number" />
  <button>SEND VERIFICATION CODE</button>
  <input type="text" placeholder="Enter 6-digit code" />
  <div class="resend">Resend in 0:30</div>
  <button>VERIFY</button>
</body>
</html>
