<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartService</title>
  <link rel="stylesheet" href="chat.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <h1>SmartService</h1>
    <i class="fas fa-cog settings-icon"></i>
  </header>

  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search" />
  </div>

  <ul class="chat-list">
    <li class="chat-item">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Sarah" />
      <div class="chat-info">
        <div class="chat-top">
          <span class="name">Sarah Y.</span>
          <span class="time">9:30 AM</span>
        </div>
        <p>I’ll take care of that. Thank you!</p>
      </div>
    </li>
    <li class="chat-item">
      <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="James" />
      <div class="chat-info">
        <div class="chat-top">
          <span class="name">James W.</span>
          <span class="time">8:45 AM</span>
        </div>
        <p>I’ll be there in a few minutes.</p>
      </div>
    </li>
    <li class="chat-item">
      <img src="https://randomuser.me/api/portraits/men/47.jpg" alt="Alex" />
      <div class="chat-info">
        <div class="chat-top">
          <span class="name">Alex Johnson</span>
          <span class="time">Yesterday</span>
        </div>
        <p>Sounds good!</p>
      </div>
    </li>
    <li class="chat-item group">
      <div class="group-icon">
        <i class="fas fa-users"></i>
      </div>
      <div class="chat-info">
        <div class="chat-top">
          <span class="name">Dependable Garage Doors</span>
          <span class="time">Yesterday</span>
        </div>
        <p>All right, everyone, let’s meet at...</p>
      </div>
    </li>
  </ul>

  <button class="new-chat-btn">
    <i class="fas fa-plus"></i>
  </button>
</body>
</html>
