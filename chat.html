<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartService</title>
  <style>
    <link rel="stylesheet" href="chat.css" />
  </style>
</head>
<body>

  <div class="header">
    SmartService
    <span class="settings-icon">⚙️</span>
  </div>

  <div class="search-container">
    <input class="search-box" type="text" placeholder="Search" />
  </div>

  <ul class="chat-list">
    <li class="chat-item">
      <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Sarah">
      <div class="chat-info">
        <div class="chat-name">Sarah Y.</div>
        <div class="chat-message">I'll take care of that. Thank you!</div>
      </div>
      <div class="chat-time">9:30 AM</div>
    </li>
    <li class="chat-item">
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="James">
      <div class="chat-info">
        <div class="chat-name">James W.</div>
        <div class="chat-message">I'll be there in a few minutes.</div>
      </div>
      <div class="chat-time">8:45 AM</div>
    </li>
    <li class="chat-item">
      <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Alex">
      <div class="chat-info">
        <div class="chat-name">Alex Johnson</div>
        <div class="chat-message">Sounds good!</div>
      </div>
      <div class="chat-time">Yesterday</div>
    </li>
    <li class="chat-item">
      <div class="chat-info">
        <div class="chat-name">Dependable Garage Doors</div>
        <div class="chat-message">All right, everyone, let’s meet at…</div>
      </div>
      <div class="chat-time">Yesterday</div>
    </li>
  </ul>

  <div class="fab">+</div>

</body>
</html>
