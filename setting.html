<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .profile {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .setting-item {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .setting-item span {
      display: block;
    }
    .setting-item small {
      color: #a0a0a0;
      font-size: 13px;
    }
    .icon-label {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .icon {
      width: 20px;
    }
    .toggle-switch {
      width: 40px;
      height: 22px;
      background-color: #444;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }
    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle-switch.active::before {
      transform: translateX(18px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <div class="profile">
      <img src="https://i.imgur.com/5cLDezO.png" alt="Profile">
      <span>John Doe</span>
    </div>

    <div class="setting-item">
      <div class="icon-label">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/bell.png" class="icon"/>
        <div>
          <span>Notifications</span>
          <small>Enable push notifications</small>
        </div>
      </div>
      <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
    </div>

    <div class="setting-item">
      <div class="icon-label">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" class="icon"/>
        <div>
          <span>Edit Profile</span>
          <small>Update name, photo, and notifications</small>
        </div>
      </div>
    </div>

    <div class="setting-item">
      <div class="icon-label">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png" class="icon"/>
        <span>Reports</span>
      </div>
    </div>

    <div class="setting-item">
      <div class="icon-label">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/language.png" class="icon"/>
        <span>Language</span>
      </div>
      <span style="color:#a0a0a0">English</span>
    </div>

    <div class="setting-item">
      <div class="icon-label">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shield.png" class="icon"/>
        <span>Re-verify Phone Number</span>
      </div>
    </div>

  </div>
</body>
</html>
